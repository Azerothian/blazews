<form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <input type="text" class="input-block-level txtUsername" placeholder="Username" />
    <input type="password" class="input-block-level txtPassword" placeholder="Password" />
    <label class="checkbox">
        <input type="checkbox" value="remember-me" class="chkRememberMe" />
        Remember me
    </label>
    <button id="btnLogin" class="btn btn-large btn-primary" type="button">Sign in</button>
</form>
